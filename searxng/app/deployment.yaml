apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: searxng
  annotations:
    argocd-image-updater.argoproj.io/image-list: "searxng/searxng:latest"
    argocd-image-updater.argoproj.io/update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: searxng-data
          mountPath: /etc/searxng
      volumes:
      - name: searxng-data
        persistentVolumeClaim:
          claimName: searxng
