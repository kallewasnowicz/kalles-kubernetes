apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: searxng
  annotations:
    argocd-image-updater.argoproj.io/image-list: redis
    argocd-image-updater.argoproj.io/update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng-redis
  template:
    metadata:
      labels:
        app: searxng-redis
    spec:
      containers:
      - name: searxng-redis
        image: redis:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
