apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  namespace: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: memcached:1.6.18
          imagePullPolicy: Always
          args: ["-m", "256"]
          ports:
            - containerPort: 11211