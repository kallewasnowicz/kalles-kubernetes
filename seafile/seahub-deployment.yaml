apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: seahub
  name: seahub
  namespace: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: seahub
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/compose-seafile-net: "true"
        io.kompose.service: seahub
    spec:
      containers:
        - env:
            - name: SEAFILE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: seahub-secret
                  key: SEAFILE_ADMIN_EMAIL
            - name: SEAFILE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seahub-secret
                  key: SEAFILE_ADMIN_PASSWORD
          image: ggogel/seahub:latest
          name: seahub
          ports:
            - containerPort: 8000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /shared
              name: seafile-data
            - mountPath: /shared/seafile/seahub-data/avatars
              name: seahub-avatars
            - mountPath: /shared/seafile/seahub-data/custom
              name: seahub-custom
      restartPolicy: Always
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
        - name: seahub-avatars
          persistentVolumeClaim:
            claimName: seahub-avatars
        - name: seahub-custom
          persistentVolumeClaim:
            claimName: seahub-custom
status: {}
