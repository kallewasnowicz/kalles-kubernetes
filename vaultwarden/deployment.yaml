apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /data
          name: vaultwarden-data
        env:
        - name: WEBSOCKET_ENABLED
          value: "true"
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-admin-token
              key: admin-token
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaultwarden-postgres-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: vaultwarden-postgres-secret
              key: POSTGRES_HOST
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: vaultwarden-postgres-secret
              key: POSTGRES_PORT
      volumes:
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-data

